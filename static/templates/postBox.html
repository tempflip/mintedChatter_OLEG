<div class="publishercontainer publish defaultState cxchattertextareacontainer chattertextareacontainer">
	<ul class="publisherFeedItemTypeChoices">

	    <li class="publisherFeedItemTypeChoice" label="TextPost">
	        <a href="#" title="Post" class="publisherattach publisherattachTextPost withArrowAttached">
	            <span class="icon addPost" title=""></span>
	            <span class="publisherattachtext">Post</span>
	            <span class="pArrow"></span>
	        </a>
	    </li>
	    <li class="publisherFeedItemTypeChoice" label="ContentPost">
	        <a href="#" title="File" class="publisherattach publisherattachContentPost">
	            <span class="icon addFile" title=""></span>
	            <span class="publisherattachtext">File</span>
	            <span class="pArrow"></span>
	        </a>
	    </li>
	    <li class="publisherFeedItemTypeChoice" label="CreateRecordEvent">
	        <a href="#" title="New Event" class="publisherattach eventMru  truncateLabelWrapper">
	            <span class="icon addEvent" title=""></span>
	            <span class="publisherattachtext truncateLabel">New Event</span>
	            <span class="pArrow"></span>
	        </a>
	    </li>
	    <li class="publisherFeedItemTypeChoice">
			<div class="publish-select publisherattach publisherTypeOverflow">
			    <a id="publisherDropdown" class="publish-trigger seeMore clicked" href="#" title="Click to see more options">
				    <span class="triggerText">More</span>
				    <span class="publisherTypeOverflowSelected hidden">
				        <span class="publisherattachtext truncateLabel"></span>
				    </span>
				    <span class="publisherArrowContainer">
				        <b class="publish-selectArrow"></b>
				    </span>
			    </a>
			    <span class="pArrow"></span>
			    <ul class="publish-options">
					<li>
						<a href="#" class="publisherattach truncateLabelWrapper taskMru publisherFeedItemTypeChoice" title="New Task">
							<span>
								<span class="moreTask icon" title=""></span>
								<span class="truncateLabel publisherattachtext">New Task</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach truncateLabelWrapper contactMru publisherFeedItemTypeChoice" title="New Contact">
							<span>
								<span class="moreContact icon" title="">
								<span class="truncateLabel publisherattachtext">New Contact</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach truncateLabelWrapper callLogMru publisherFeedItemTypeChoice" title="Log a Call">
							<span>
								<span class="moreCall icon" title=""></span>
								<span class="truncateLabel publisherattachtext">Log a Call</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach opportunityMru truncateLabelWrapper publisherFeedItemTypeChoice" title="New Opportunity">
							<span>
								<span class="moreOpport icon" title=""></span>
								<span class="truncateLabel publisherattachtext">New Opportunity</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="caseMru publisherattach truncateLabelWrapper publisherFeedItemTypeChoice" title="New Case">
							<span>
								<span class="moreCase icon" title=""></span>
								<span class="truncateLabel publisherattachtext">New Case</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach leadMru truncateLabelWrapper publisherFeedItemTypeChoice" title="New Lead">
							<span>
								<span class="moreLead icon" title=""></span>
								<span class="truncateLabel publisherattachtext">New Lead</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach publisherattachLinkPost publisherFeedItemTypeChoice" title="Link">
							<span>
								<span class="moreLink icon" title=""></span>
								<span class="publisherattachtext">Link</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach publisherattachPollPost publisherFeedItemTypeChoice" title="Poll">
							<span>
								<span class="morePoll icon" title=""></span>
								<span class="publisherattachtext">Poll</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach publisherattachQuestionPost publisherFeedItemTypeChoice" title="Question">
							<span>
								<span class="moreQuestion icon" title=""></span>
								<span class="publisherattachtext">Question</span>
							</span>
						</a>
					</li>
					<li>
						<a href="#" class="publisherattach publisherattachAnnouncementPost publisherFeedItemTypeChoice" title="Announcement">
							<span>
								<span class="moreAnnounce icon" title=""></span>
								<span class="publisherattachtext">Announcement</span>
							</span>
						</a>
					</li>  
				</ul>
			</div>
	    </li>
	</ul>

	<div class="postBoxContainer">
		<div class="newPostBody" ng-class="{newPostBodyActive : activeTextArea}">
			<textarea class="newPostArea " ng-class="{newPostAreaActive : activeTextArea}" ng-model="postText" ng-click="activeTextArea = true;"></textarea>
			<button class="btn btn-custom newPostButton " ng-click="postItem(postText); postText = '';">Share</button>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
    	$(".seeMore").click(function(){
    		$(".publish-options").addClass("publish-options-show");
    	});
	});
</script>
