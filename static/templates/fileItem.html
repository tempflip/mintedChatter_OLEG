<tr>
  <td>
    <a href="#" ng-click="getFile(item.attachment.downloadUrl);" class="chatterFollowUnfollowAction" title="Follow this file to receive updates in your feed.">
    </a>
  </td>
  <td>
    <a href="#" class="sprite-doctype_unknown_32"></a>
    <a href="#" class="fileNameLink">
      {{item.attachment.title}}
    </a>
  </td>
  <td>
    <a href="#" class="filesOwnerLink">{{item.parent.name}}</a>
  </td>
  <td>
    <span>
      {{item.modifiedDate | prettydate}}
    </span>
  </td>
</tr>
